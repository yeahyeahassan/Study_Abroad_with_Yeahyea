<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Study Abroad with Yeahyea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Study Abroad with Yeahyea</h1>
        <p>by @yeahyeahassan</p>
    </header>

    <main>
        <section id="intro">
            <h2>Find Your University</h2>
            <p>Submit your educational background, and we will match you with the best universities and their application forms from around the world!</p>
        </section>

        <section id="form-section">
            <form id="student-form" action="#">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="country">Your Home Country:</label>
                <input type="text" id="country" name="country" required>

                <label for="education">Highest Education Level:</label>
                <select id="education" name="education" required>
                    <option value="highschool">High School Diploma</option>
                    <option value="bachelors">Bachelor's Degree</option>
                    <option value="masters">Master's Degree</option>
                </select>

                <label for="gpa">GPA/Grades:</label>
                <input type="text" id="gpa" name="gpa" required>

                <label for="ielts">IELTS Score (if applicable):</label>
                <input type="text" id="ielts" name="ielts">

                <button type="submit">Find Universities</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Study Abroad with Yeahyea | Developed by @yeahyeahassan</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Abroad with Yeahyea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Study Abroad with Yeahyea</h1>
        <p class="developer">by <span>@yeahyeahassan</span></p>
    </header>

    <section class="form-section">
        <form id="student-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="degree">Highest Degree:</label>
            <select id="degree">
                <option value="hsc">HSC</option>
                <option value="bachelors">Bachelors</option>
                <option value="masters">Masters</option>
            </select>

            <label for="cgpa">Your CGPA/GPA:</label>
            <input type="number" step="0.01" id="cgpa" placeholder="Enter your CGPA/GPA" required>

            <label for="ielts">IELTS Score:</label>
            <input type="number" step="0.1" id="ielts" placeholder="Enter your IELTS score" required>

            <label for="country">Select Your Preferred Country:</label>
            <select id="country">
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
                <option value="germany">Germany</option>
            </select>

            <button type="submit" class="submit-btn">Find Universities</button>
        </form>
    </section>

    <section class="results-section">
        <h2>Universities matching your criteria, <span id="user-name"></span>:</h2>
        <ul id="university-list" class="university-list"></ul>
    </section>

    <footer>
        <p>Â© 2024 Study Abroad with Yeahyea. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

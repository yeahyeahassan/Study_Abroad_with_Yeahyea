<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Study Abroad with Yeahyea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Study Abroad with Yeahyea</h1>
        <p class="developer">by @yeahyeahassan</p>
    </header>

    <main>
        <section class="form-section">
            <h2>Find Your University</h2>
            <form id="student-form">
                <label for="degree">Highest Degree:</label>
                <select id="degree" name="degree">
                    <option value="hsc">High School Certificate (HSC)</option>
                    <option value="bachelors">Bachelors</option>
                    <option value="masters">Masters</option>
                </select>

                <label for="cgpa">CGPA/GPA:</label>
                <input type="number" id="cgpa" name="cgpa" min="0" max="5" step="0.01" required>

                <label for="ielts">IELTS Score:</label>
                <input type="number" id="ielts" name="ielts" min="0" max="9" step="0.1" required>

                <label for="country">Select Country:</label>
                <select id="country" name="country">
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                    <option value="germany">Germany</option>
                </select>

                <button type="submit">Find Universities</button>
            </form>
        </section>

        <section id="results">
            <h2>Recommended Universities</h2>
            <ul id="university-list">
                <!-- University results will appear here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Study Abroad with Yeahyea</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
